apiVersion: batch/v1
kind: Job
metadata:
  annotations:
  labels:
    app: openpitrix-app-db-ctrl
  name: openpitrix-app-db-ctrl
  namespace: default
spec:
  activeDeadlineSeconds: 600
  backoffLimit: 6
  completions: 1
  parallelism: 1
  template:
    metadata:
      labels:
        job-name: openpitrix-app-db-ctrl
      name: app-db-ctrl
    spec:
      containers:
      - command: ["flyway", "-X", "-url=jdbc:mysql://openpitrix-db.default.svc.cluster.local/app", "-user=root", "-password=password","-validateOnMigrate=false", "-locations=filesystem:/flyway/sql/app", "migrate"]
        env:
        - name: FLYWAY_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password.txt
              name: mysql-pass
        image: openpitrix/openpitrix:flyway
        imagePullPolicy: IfNotPresent
        name: app-db-ctrl
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: OnFailure
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
