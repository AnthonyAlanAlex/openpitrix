apiVersion: v1
kind: Service
metadata:
  name: openpitrix-cluster-manager
  namespace: openpitrix-system
  labels:
    app: openpitrix
    service: openpitrix-cluster-manager
spec:
  selector:
    app: openpitrix
    service: openpitrix-cluster-manager
  ports:
  - name:  openpitrix-cluster-manager
    protocol: TCP
    port: 9104
    targetPort: 9104
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: openpitrix-cluster
  namespace: openpitrix-system
  labels:
    app: openpitrix
spec:
  selector:
    matchLabels:
      app: openpitrix
  replicas: 1
  template:
    metadata:
      labels:
        app: openpitrix
        service: openpitrix-cluster-manager
    spec:
      initContainers:
      - name: wait-mysql
        image: busybox
        imagePullPolicy: IfNotPresent
        command: ['sh', '-c', 'until nc -z openpitrix-db.openpitrix-system.svc.cluster.local 3306; do echo "waiting for mysql"; sleep 2; done;']
      - name: wait-etcd
        image: busybox
        imagePullPolicy: IfNotPresent
        command: ['sh', '-c', 'until nc -z openpitrix-etcd.openpitrix-system.svc.cluster.local 2379; do echo "waiting for etcd"; sleep 2; done;']
      containers:
      - name: cluster-manager
        image: openpitrix/openpitrix:latest
        imagePullPolicy: Always
        command:
          - cluster-manager
        ports:
        - containerPort: 9104
          name: cluster-manager
        env:
        - name: OPENPITRIX_LOG_LEVEL
          value: ${OPENPITRIX_LOG_LEVEL}
        - name: OPENPITRIX_MYSQL_DATABASE
          value: "cluster"
        - name: OPENPITRIX_MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password.txt
              name: mysql-pass
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 500m
            memory: 500Mi

