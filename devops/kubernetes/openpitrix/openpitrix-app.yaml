apiVersion: v1
kind: Service
metadata:
  name: openpitrix-app
  namespace: default
  labels:
    app: openpitrix
    service: app
spec:
  selector:
    app: openpitrix
    service: app
  ports:
  - name: http
    protocol: TCP
    port: 9101
    targetPort: 9101
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: openpitrix-app
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: openpitrix
        service: app 
    spec:
      containers:
      - args:
        - app
        name: openpitrix-app
        image: openpitrix/openpitrix
        ports:
        - containerPort: 9101
        env:
        - name: OPENPITRIX_CONFIG_DB_DBNAME
          value: "openpitrix"
        - name: OPENPITRIX_CONFIG_DB_ROOTPASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password.txt
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 500m
            memory: 500Mi
