apiVersion: v1
kind: Service
metadata:
  name: openpitrix-app-manager
  namespace: default
  labels:
    app: openpitrix
    service: openpitrix-app-manager
spec:
  selector:
    app: openpitrix
    service: openpitrix-app-manager
  ports:
  - name: openpitrix-app-manager
    protocol: TCP
    port: 9102
    targetPort: 9102
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: openpitrix-app-manager
  namespace: default
  labels:
    app: openpitrix
spec:
  selector:
    matchLabels:
      app: openpitrix
  replicas: 1
  template:
    metadata:
      labels:
        app: openpitrix
        service: openpitrix-app-manager
    spec:
      containers:
      - name: app-manager
        image: openpitrix/openpitrix:latest
        imagePullPolicy: Always
        command:
          - app-manager
        ports:
        - containerPort: 9102
          name: app-manager
        env:
        - name: OPENPITRIX_LOG_LEVEL
          value: ${OPENPITRIX_LOG_LEVEL}
        - name: OPENPITRIX_MYSQL_DATABASE
          value: "app"
        - name: OPENPITRIX_MYSQL_PASSWORD
          value: "password"
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 500m
            memory: 500Mi
