# --------------------------------------------------------------------------
# /repos
# --------------------------------------------------------------------------

repos:
  get:
    summary: Gets some repos
    description: Returns a list containing all repos.
    parameters:
      - $ref: 'types.yaml#/parameters/pageSize'
      - $ref: 'types.yaml#/parameters/pageNumber'
    tags:
      - repos
    responses:
      '200':
        description: A list of repos
        schema:
          allOf:
            - $ref: 'types.yaml#/Repos'
            - $ref: 'types.yaml#/Paging'
      '500':
        $ref: 'types.yaml#/responses/Standard500ErrorResponse'
  post:
    summary: Creates a repo
    description: Adds a new repo to the repos list.
    parameters:
      - name: repo
        in: body
        description: The repo to create.
        schema:
          $ref: 'types.yaml#/Repo'
    tags:
      - repos
    responses:
      '204':
        description: Repo succesfully created.
      '400':
        description: Repo couldn't have been created.
      '500':
        $ref: 'types.yaml#/responses/Standard500ErrorResponse'

# --------------------------------------------------------------------------
# /repos/{repoId}
# --------------------------------------------------------------------------

repos-repoId:
  get:
    summary: Gets a repo
    description: Returns a single repo by its id
    parameters:
      - $ref: 'types.yaml#/parameters/repoId'
    tags:
      - repos
    responses:
      '200':
        description: A repo
        schema:
          $ref: 'types.yaml#/Repo'
      '404':
        $ref: 'types.yaml#/responses/RepoDoesNotExistResponse'
      '500':
        $ref: 'types.yaml#/responses/Standard500ErrorResponse'
  delete:
    summary: Deletes a repo
    description: Delete a single repo identified via its id
    parameters:
      - $ref: 'types.yaml#/parameters/repoId'
    tags:
      - repos
    responses:
      '204':
        description: Repo successfully deleted.
      '404':
        $ref: 'types.yaml#/responses/RepoDoesNotExistResponse'
      '500':
        $ref: 'types.yaml#/responses/Standard500ErrorResponse'

# --------------------------------------------------------------------------
# END
