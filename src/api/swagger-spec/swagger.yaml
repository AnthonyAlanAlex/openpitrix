swagger: '2.0'

info:
  title: AppHub
  description: >-
    An open platform to package and deploy applications into multiple
    environment such as QingCloud, AWS, Kubernetes etc.
  version: 0.0.1

consumes:
  - application/json
  - application/yaml

produces:
  - application/json
  - application/yaml

schemes:
  - http

# --------------------------------------------------------------------------
# API
# --------------------------------------------------------------------------

basePath: /v1

paths:
  /apps:
    $ref: 'apps.yaml#/apps'
  '/apps/{appId}':
    $ref: 'apps.yaml#/apps-appId'

  /clusters:
    $ref: 'clusters.yaml#/clusters'
  '/clusters/{clusterId}':
    $ref: 'clusters.yaml#/clusters-clusterId'

  /repos:
    $ref: 'repos.yaml#/repos'
  '/repos/{repoId}':
    $ref: 'repos.yaml#/repos-repoId'

  /appruntimes:
    $ref: 'appruntimes.yaml#/appruntimes'
  '/appruntimes/{appRuntimeId}':
    $ref: 'appruntimes.yaml#/appruntimes-appRuntimeId'


# --------------------------------------------------------------------------
# definitions
# --------------------------------------------------------------------------

definitions:

  # type App struct {
  #   appId       string     `required pattern="app-[a-zA-Z0-9]{11}", minLength=12, maxLength=12`
  #   name        *string    `optional`
  #   description *string    `optional`
  #   createTime  *time.Time `optional`
  # }

  App:
    required:
      - appId
    properties:
      name:
        type: string
      description:
        type: string
      url:
        type: string
      appId:
        type: string
        pattern: 'app-[a-zA-Z0-9]{11}'
        minLength: 12
        maxLength: 12
      createTime:
        type: string
        format: date-time
        readOnly: true
        example: 2017-09-17T12:36:58.014Z

  # type Apps []App

  Apps:
    properties:
      items:
        type: array
        uniqueItems: true
        items:
          $ref: '#/definitions/App'

  Cluster:
    required:
      - clusterId
    properties:
      name:
        type: string
      description:
        type: string
      clusterId:
        type: string
        pattern: 'cl-[a-zA-Z0-9]{11}'
        minLength: 11
        maxLength: 11
      createTime:
        type: string
        format: date-time
        readOnly: true
        example: 2017-09-17T12:36:58.014Z

  Clusters:
    properties:
      items:
        type: array
        uniqueItems: true
        items:
          $ref: '#/definitions/Cluster'

  Repo:
    required:
      - repoId
    properties:
      name:
        type: string
      description:
        type: string
      url:
        type: string
      repoId:
        type: string
        pattern: 'repo-[a-zA-Z0-9]{11}'
        minLength: 13
        maxLength: 13
      createTime:
        type: string
        format: date-time
        readOnly: true
        example: 2017-09-17T12:36:58.014Z

  Repos:
    properties:
      items:
        type: array
        uniqueItems: true
        items:
          $ref: '#/definitions/Repo'


  AppRuntime:
    required:
      - appRuntimeId
    properties:
      name:
        type: string
      description:
        type: string
      url:
        type: string
      appRuntimeId:
        type: string
        pattern: 'rt-[a-zA-Z0-9]{11}'
        minLength: 11
        maxLength: 11
      createTime:
        type: string
        format: date-time
        readOnly: true
        example: 2017-09-17T12:36:58.014Z

  AppRuntimes:
    properties:
      items:
        type: array
        uniqueItems: true
        items:
          $ref: '#/definitions/AppRuntime'

  Paging:
    properties:
      totalItems:
        type: integer
      totalPages:
        type: integer
      pageSize:
        type: integer
      currentPage:
        type: integer

  Error:
    properties:
      code:
        type: string
        enum:
          - DBERR
          - NTERR
          - UNERR
      message:
        type: string

# --------------------------------------------------------------------------
# parameters
# --------------------------------------------------------------------------

parameters:
  pageSize:
    name: pageSize
    in: query
    description: Number of clusters returned
    type: integer
    format: int32
    minimum: 0
    exclusiveMinimum: true
    exclusiveMaximum: false
    multipleOf: 10
    default: 20
  pageNumber:
    name: pageNumber
    in: query
    description: Page number
    type: integer
    default: 1
  appId:
    name: appId
    in: path
    required: true
    description: The app's id
    type: string
  clusterId:
    name: clusterId
    in: path
    required: true
    description: The cluster's id
    type: string
  repoId:
    name: repoId
    in: path
    required: true
    description: The repo's id
    type: string
  appRuntimeId:
    name: appRuntimeId
    in: path
    required: true
    description: The app runtime's id
    type: string

# --------------------------------------------------------------------------
# responses
# --------------------------------------------------------------------------

responses:
  Standard500ErrorResponse:
    description: An unexpected error occured.
    schema:
      $ref: '#/definitions/Error'
  ClusterDoesNotExistResponse:
    description: The cluster does not exist.
  RepoDoesNotExistResponse:
    description: The repo does not exist.
  AppRuntimeDoesNotExistResponse:
    description: The app runtime does not exist.
  AppDoesNotExistResponse:
    description: The app does not exist.

# --------------------------------------------------------------------------
# END
# --------------------------------------------------------------------------
