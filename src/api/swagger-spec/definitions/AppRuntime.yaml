required:
  - appRuntimeId

properties:
  name:
    type: string
  description:
    type: string
  url:
    type: string
  appRuntimeId:
    type: string
    pattern: 'rt-[a-zA-Z0-9]{11}'
    minLength: 11
    maxLength: 11
  createTime:
    type: string
    format: date-time
    readOnly: true
    example: 2017-09-17T12:36:58.014Z

