required:
  - id

properties:
  id:
    type: string
    pattern: 'repo-[a-zA-Z0-9]{7}'
    minLength: 12
    maxLength: 12
  name:
    type: string
  description:
    type: string
  url:
    type: string
  created:
    type: string
    format: date-time
    readOnly: true
    example: 2017-09-17T12:36:58.014Z
  last_modified:
    type: string
    format: date-time
    readOnly: true
    example: 2017-09-17T12:36:58.014Z


