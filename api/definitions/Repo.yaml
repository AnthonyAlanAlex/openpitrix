required:
  - repoId

properties:
  name:
    type: string
  description:
    type: string
  url:
    type: string
  repoId:
    type: string
    pattern: 'repo-[a-zA-Z0-9]{11}'
    minLength: 13
    maxLength: 13
  createTime:
    type: string
    format: date-time
    readOnly: true
    example: 2017-09-17T12:36:58.014Z

