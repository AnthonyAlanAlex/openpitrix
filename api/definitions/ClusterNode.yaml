required:
  - id

properties:
  id:
    type: string
    pattern: 'cln-[a-zA-Z0-9]{8}'
    minLength: 12
    maxLength: 12
  instance_id:
    type: string
  name:
    type: string
  description:
    type: string
  cluster_id:
    type: string
  private_ip:
    type: string
