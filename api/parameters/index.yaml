pageSize:
  name: pageSize
  in: query
  description: Number of clusters returned
  type: integer
  format: int32
  minimum: 0
  exclusiveMinimum: true
  exclusiveMaximum: false
  multipleOf: 10
  default: 20

pageNumber:
  name: pageNumber
  in: query
  description: Page number
  type: integer
  default: 1

appId:
  name: appId
  in: path
  required: true
  description: The app's id
  type: string

clusterId:
  name: clusterId
  in: path
  required: true
  description: The cluster's id
  type: string

repoId:
  name: repoId
  in: path
  required: true
  description: The repo's id
  type: string

appRuntimeId:
  name: appRuntimeId
  in: path
  required: true
  description: The app runtime's id
  type: string
