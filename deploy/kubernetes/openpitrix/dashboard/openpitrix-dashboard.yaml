apiVersion: v1
kind: Service
metadata:
  name: openpitrix-dashboard
  namespace: ${NAMESPACE}
  labels:
    app: openpitrix
    component: openpitrix-dashboard
spec:
  selector:
    app: openpitrix
    component: openpitrix-dashboard
  type: LoadBalancer
  ports:
  - name: openpitrix-dashboard
    protocol: TCP
    port: 8000
    targetPort: 8000
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: openpitrix-dashboard-deployment
  namespace: ${NAMESPACE}
  labels:
    app: openpitrix
    component: openpitrix-dashboard
spec:
  selector:
    matchLabels:
      app: openpitrix
      component: openpitrix-dashboard
  replicas: 1
  template:
    metadata:
      labels:
        app: openpitrix
        component: openpitrix-dashboard
    spec:
      containers:
      - name: openpitrix-dashboard
        image: ${DASHBOARD_IMAGE}
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: dashboard
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 500m
            memory: 500Mi
