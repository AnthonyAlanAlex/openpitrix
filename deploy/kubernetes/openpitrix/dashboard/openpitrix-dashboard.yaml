apiVersion: v1
kind: Service
metadata:
  name: openpitrix-dashboard
  namespace: ${NAMESPACE}
  labels:
    app: openpitrix
    component: openpitrix-dashboard
    version: ${VERSION}
spec:
  selector:
    app: openpitrix
    component: openpitrix-dashboard
  type: LoadBalancer
  ports:
  - name: openpitrix-dashboard
    protocol: TCP
    port: 80
    targetPort: 8000
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: openpitrix-dashboard-deployment
  namespace: ${NAMESPACE}
  labels:
    app: openpitrix
    component: openpitrix-dashboard
    version: ${VERSION}
spec:
  selector:
    matchLabels:
      app: openpitrix
      component: openpitrix-dashboard
  replicas: 1
  template:
    metadata:
      labels:
        app: openpitrix
        component: openpitrix-dashboard
        version: ${VERSION}
    spec:
      containers:
      - name: openpitrix-dashboard
        image: ${DASHBOARD_IMAGE}
        imagePullPolicy: ${IMAGE_PULL_POLICY}
        ports:
        - containerPort: 8000
          name: dashboard
        env:
        - name: serverUrl
          value: http://openpitrix-api-gateway:9100
        - name: apiVersion
          value: v1
        resources:
          limits:
            cpu: ${LIMITS}m
            memory: ${LIMITS}Mi
          requests:
            cpu: ${REQUESTS}m
            memory: ${REQUESTS}Mi
